assemble.dependsOn(shadowJar)
shadowJar {
    configurations = [ project.configurations.ship ]
}

java {
	withSourcesJar()
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"
	if (JavaVersion.current().isJava9Compatible()) it.options.release = 17
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			artifact(shadowJar)
		}
	}

	// select the repositories you want to publish to
	repositories {
		if (ENV.MAVEN_PUBLISH_CREDENTIALS) {
		    maven {
				url "https://repo.legacyfabric.net/repository/legacyfabric"
				credentials {
					username ENV.MAVEN_PUBLISH_CREDENTIALS.split(":")[0]
					password ENV.MAVEN_PUBLISH_CREDENTIALS.split(":")[1]
				}
				authentication {
					basic(BasicAuthentication)
				}
		    }
		}
	}
}

test {
	useJUnitPlatform()
}

// A task to ensure that the version being released has not already been released.
task checkVersion {
	doFirst {
		def url = new URL("https://repo.legacyfabric.net/repository/legacyfabric/net/legacyfabric/stitch/maven-metadata.xml")
		if (url != null) {
			def xml = url.text
			if (xml != null && !xml.isEmpty()) {
				def metadata = new XmlSlurper().parseText(xml)
				def versions = metadata.versioning.versions.version*.text();
				if (versions.contains(version)) {
					throw new RuntimeException("${version} has already been released!")
				}
			}
		}
	}
}

publish.mustRunAfter checkVersion
